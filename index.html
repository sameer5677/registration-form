<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHYSICS ANUBHUTI - Student Registration</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            padding: 20px;
        }

        .header {
            text-align: center;
            padding: 2.5rem;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            margin-bottom: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            animation: headerSlide 1s ease;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
        }

        .form-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 0.8rem;
            font-weight: 600;
            color: #2d3436;
            font-size: 1.1rem;
        }

        input, select, textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus, select:focus, textarea:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }

        .mode-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .mode-option {
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
        }

        .mode-option:hover {
            transform: translateY(-3px);
            border-color: #6a11cb;
        }

        .mode-option.selected {
            border-color: #6a11cb;
            background: rgba(106, 17, 203, 0.05);
        }

        .mode-option i {
            font-size: 1.8rem;
            color: #6a11cb;
            margin-bottom: 1rem;
        }

        button {
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 15px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: block;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
        }

        .success-message {
            display: none;
            background: #4CAF50;
            color: white;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            margin-top: 2rem;
            animation: fadeIn 0.5s ease;
        }

        @keyframes headerSlide {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .address-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }
            
            .mode-grid {
                grid-template-columns: 1fr;
            }

            .address-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 style="font-size: 2.5rem; margin-bottom: 0.5rem;">PHYSICS ANUBHUTI</h1>
        <p style="font-size: 1.2rem;">Home Tuition Registration</p>
    </div>

    <div class="form-container">
        <form id="registrationForm" action="https://formspree.io/f/mzzdqzwe" method="POST">
            <div class="form-group">
                <label for="fullName">Student's Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>

            <div class="form-group">
                <label for="parentName">Parent's/Guardian's Name</label>
                <input type="text" id="parentName" name="parentName" required>
            </div>

            <div class="form-group">
                <label for="mobile">Mobile Number (Required)</label>
                <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
            </div>

            <div class="form-group">
                <label for="whatsapp">WhatsApp Number (Optional)</label>
                <input type="tel" id="whatsapp" name="whatsapp" pattern="[0-9]{10}">
            </div>

            <div class="form-group">
                <label for="email">Email Address (Optional)</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="class">Class & Board Selection</label>
                <select id="class" name="class" required>
                    <option value="">Select Class & Board</option>
                    <option>10th CBSE (Science & Maths)</option>
                    <option>10th ICSE (Science & Maths)</option>
                    <option>11th CHSE (Physics)</option>
                    <option>11th CBSE (Physics)</option>
                    <option>12th CHSE (Physics)</option>
                    <option>12th CBSE (Physics)</option>
                </select>
            </div>

            <div class="form-group">
                <label>Complete Address</label>
                <div class="address-grid">
                    <input type="text" placeholder="Location/Street" name="location" required>
                    <input type="text" placeholder="City" name="city" required>
                    <input type="text" placeholder="District" name="district" required>
                    <input type="text" placeholder="State" name="state" required>
                    <input type="text" placeholder="Pincode" name="pincode" required>
                </div>
            </div>

            <div class="form-group">
                <label>Preferred Mode of Learning</label>
                <div class="mode-grid">
                    <div class="mode-option" onclick="selectMode(this)">
                        <i class="fas fa-home"></i>
                        <div>Home Tuition</div>
                    </div>
                    <div class="mode-option" onclick="selectMode(this)">
                        <i class="fas fa-users"></i>
                        <div>Small Group Class</div>
                    </div>
                    <div class="mode-option" onclick="selectMode(this)">
                        <i class="fas fa-laptop"></i>
                        <div>Online Classes</div>
                    </div>
                    <div class="mode-option" onclick="selectMode(this)">
                        <i class="fas fa-question-circle"></i>
                        <div>Online Doubt-Clearing</div>
                    </div>
                </div>
                <input type="hidden" id="learningMode" name="learningMode" required>
            </div>

            <div class="form-group">
                <label for="challenges">Student's Study Challenges</label>
                <textarea id="challenges" name="challenges" rows="4"></textarea>
            </div>

            <div class="form-group">
                <label for="source">How Did You Hear About Us?</label>
                <select id="source" name="source" required>
                    <option value="">Select Source</option>
                    <option>Google Search</option>
                    <option>Social Media</option>
                    <option>Friends</option>
                    <option>Others</option>
                </select>
            </div>

            <button type="submit">Register Now <i class="fas fa-arrow-right"></i></button>
            <div class="success-message" id="successMessage">
                Thank you for registering! We'll contact you soon.
            </div>
        </form>
    </div>

    <script>
        function selectMode(element) {
            document.querySelectorAll('.mode-option').forEach(opt => opt.classList.remove('selected'));
            element.classList.add('selected');
            document.getElementById('learningMode').value = element.textContent.trim();
        }
    </script>
</body>
</html>
